<div class="card" style="width: 15rem">
    <img [src]="imageUrl" class="card-img-top" />
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">
            {{ description }}
        </p>
        <button type="button" class="btn btn-primary">{{ buttonLabel }}</button>
    </div>
</div>
