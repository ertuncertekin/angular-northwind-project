<app-navbar></app-navbar>
<h1 class="text-primary">Hello, {{ title }}</h1>
<p>Congratulations! Your app is running. 🎉</p>
<button (click)="onButtonClick()" style="padding: 10px;margin-bottom: 20px;">Tıkla</button>
<p>{{ clickCount }}</p>
<p>{{sonuc}}</p>


<p *ngIf="clickCount > 5 else counterElse">You clicked more than 5 times</p>
<ng-template #counterElse>
    <p>Sayaç 5'ten Küçüktür</p>
</ng-template>
<ul>
    <li *ngFor="let sayilar of getFiltiredItems()">
        {{sayilar}}</li>
</ul>

<!-- YENİ KULLANIM -->
@if (clickCount>12) {
<p>Sayaç 12'den Büyüktür.</p>
}
@else if (clickCount===12) {
<p>Sayaç 12'ye eşit.</p>
}
@else {
<p>Sayaç 12'den Küçüktür.</p>
}
